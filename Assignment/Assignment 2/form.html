<!-- Unit 4: Forms and labels -->
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <form>
    <h1>Register</h1>

    <!-- Name -->
    <div>
      <label for="fstName">First Name: </label>
      <input type="text" name="fstName" id="fstName" placeholder="John">
      <label for="lstName">Last Name: </label>
      <input type="text" name="lstName" id="lstName" placeholder="Smith">    
    </div>

    <!-- Sex -->
    <div>
      <label for="male">Male</label>
      <input type="radio" name="sex" id="male" value="MALE">
      <label for="female">Female</label>
      <input type="radio" name="sex" id="female" value="FEMALE">
      <label for="other">Other</label>
      <input type="radio" name="sex" id="other" value="OTHER">
    </div>

    <!-- Email & Password -->
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="your email" required>
      <label for="pswd">Password: </label>
      <input type="password" name="password" id="pswd" minLength="5" maxLength="10" required> 
    </div>

    <!-- Birthday: just for practice so not all dates provided -->
    <div>
    <label for="bDay">Birthday: </label>
    <select name="month" id="bDay">
      <option value="" disable selected hidden>Month</option>
      <option value="1">Jan</option>
      <option value="2">Feb</option>
      <option value="3">Mar</option>
    </select>
    <select name="day" id="bDay">
      <option value="" disable selected hidden>Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <select name="year" id="bDay">
      <option value="" disable selected hidden>Year</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
    </select>
    </div>

    <!-- Checkbox -->
    <div>
      <label for="agree">I agree to the terms and conditions </label>
      <input type="checkbox" name="agree" id="agree">  
    </div>

    <!-- Submit -->
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
