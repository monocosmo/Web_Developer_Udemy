<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>Todo List<i class="far fa-edit"></i></h1>
    <input type="text" name="input" placeholder="Add item">
    <ul>
      <li><span><i class="far fa-trash-alt"></i></span> Eat breakfast</li>
      <li><span><i class="far fa-trash-alt"></i></span> Eat lunch</li>
      <li><span><i class="far fa-trash-alt"></i></span> Eat dinner</li>
    </ul>
  </div>
  
  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
